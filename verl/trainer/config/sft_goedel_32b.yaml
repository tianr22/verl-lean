data:
  train_batch_size: 256
  micro_batch_size: null # will be deprecated, use micro_batch_size_per_gpu
  micro_batch_size_per_gpu: 1  # this is also val batch size
  train_files: /home/fit/wanghn/WORK/tianr/goedel_sft_train.jsonl
  val_files: /home/fit/wanghn/WORK/tianr/goedel_sft_train.jsonl
  # Multi-turn settings
  multiturn:
    enable: false  # Set to true to use multi-turn dataset
    messages_key: messages  # Key for messages list in multi-turn mode
  max_length: 40960
  truncation: right
  balance_dp_token: False
  chat_template: null
  custom_cls:
    path: null
    name: null
model:
  partial_pretrain: /home/fit/wanghn/WORK/checkpoints/Goedel-Prover-V2-32B
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: False
    offload_params: False
  external_lib: null
  enable_gradient_checkpointing: True
  trust_remote_code: True
  lora_rank: 0  # Set to positive value to enable LoRA (e.g., 32)
